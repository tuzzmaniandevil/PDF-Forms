<html>
    <head>
        <title>Manage PDF Forms</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-add-template">Create new template</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-hoved">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>PDF Title</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        #foreach($t in $page.attributes.templates)
                        <tr>
                            <td>$t.get('title')</td>
                            <td>$!t.metadata.title</td>
                            <td>
                                <a href="$t.get('name')/" class="btn btn-primary">Manage</a>
                            </td>
                        </tr>
                        #end
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Start Modal -->
        <div id="modal-add-template" class="modal modal-md fade" aria-hidden="true">
            <form action="." method="POST" class="form-horizontal" enctype="multipart/form-data">
                <input class="action" type="hidden" name="createNew" value="createNew"/>
                <div class="modal-header">
                    <button aria-hidden="true" data-dismiss="modal" class="close" type="button">&times;</button>
                    <h4 class="modal-title">Add a new template</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="templateTitle">Title</label>
                        <div class="col-md-8">
                            <input class="form-control required" type="text" id="templateTitle" name="templateTitle" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="pdf">PDF File</label>
                        <div class="col-md-8">
                            <input class="form-control required" type="file" id="pdf" name="pdf" accept="application/pdf" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sm btn-default" data-dismiss="modal" type="button">Close</button>
                    <button type="button" class="btn btn-sm btn-primary btn-create" data-type="form-submit">Create</button>
                </div>
            </form>
        </div>
        <!-- End Modal -->

        <script src="/theme/apps/pdfForms/managePdfTemplates.js" type="text/javascript">//</script>
    </body>
</html>
